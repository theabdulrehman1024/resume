<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <h4>Web</h4></h1>
            <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name"> First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name...">
                </div>
                <div class="form_control">
                    <label for="last_name"> First Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name...">
                </div>
                <div class="form_control">
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email...">
                </div>
                <div class="form_control">
                    <label for="job_role"> Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">select job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">backend developer</option>
                        <option value="fullstack">full stack developer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address"> Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address">
                    </textarea>
                </div>
                <div class="form_control">
                    <label for="city"> City Name</label>
                    <input id="city" name="city" placeholder="city name...">
                </div>
                <div class="form_control">
                    <label for="pincode"> Pin code </label>
                    <input type="number" id="pincode" name="pincode" placeholder="pincode...">
             </div>
             <div class="form_control">
                <label for="date"> Date </label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form_control">
                <label for="upload"> Upload your CV </label>
                <input type="file" id="upload" name="upload">
            </div>
       
        </div>
            <div class="button_containet">
                <button type="submit">Apply now</button>
            </div>
    </form>
    </div>
</body>
</html>
